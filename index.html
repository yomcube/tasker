<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<title>Tasking: Do your tasks!</title>
</head>
<body>
	<div id="titleanddescriptiondiv">
		<h1 id="title">Tasking</h1>
		<p id="description">Tasking is a free website that manages your tasks.</p>
	</div>
	<div id="columns">
		<div id="regularcol" class="column">
			<div class="columntitle">
				Regular tasks
			</div>
			<hr>
			<ul id="regular">
			</ul>
			<hr>
			<input type="text" id="regularinput">
			<button onclick="addNewTask('r', document.getElementById('regularinput').innerText)">Add new task...</button>
		</div>
		<div id="todocol" class="column">
			<div class="columntitle">
				To do tasks
			</div>
			<hr>
			<ul id="todo">
			</ul>
			<hr>
			<input type="text" id="todoinput">
			<button onclick="addNewTask('t', document.getElementById('todoinput').innerText)">Add new task...</button>
		</div>
	</div>
	<script src="ithinkyouneedjavascript.js"></script>
	<noscript><h2>You should enable JavaScript so this site can work.</h2></noscript>
</body>
</html>
