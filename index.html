<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<link rel="icon" type="image/x-icon" href="favicon.ico" />
	<title>Tasking: Do your tasks!</title>
</head>
<body onload="loadTasks()" onunload="saveTasks()">
	<script src="ithinkyouneedjavascript.js"></script>
	<noscript><h2>You should enable JavaScript so this site can work.</h2></noscript>
	<div id="titleanddescriptiondiv">
		<h1 id="title">Tasking</h1>
		<p id="description">Tasking is a free website that manages your tasks.</p>
	</div>
	<div id="columns">
		<div id="routinecol" class="column">
			<div class="columntitle">
				Routine tasks
			</div>
			<hr>
			<ul id="routine">
			</ul>
			<div class="newtaskinput">
				<input type="text" id="routineinput">
				<button onclick="var routineinput=document.getElementById('routineinput');addNewTask('r', routineinput.value);routineinput.value='';">Add new task...</button>
			</div>
		</div>
		<div id="othercol" class="column">
			<div class="columntitle">
				Other tasks
			</div>
			<hr>
			<ul id="other">
			</ul>
			<div class="newtaskinput">
				<input type="text" id="otherinput">
				<button onclick="var otherinput=document.getElementById('otherinput');addNewTask('o', otherinput.value);otherinput.value='';">Add new task...</button>
			</div>
		</div>
	</div>
</body>
</html>
