<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="style.css" />
	<title>Tasking: Do your tasks!</title>
</head>
<body>
	
	<!-- NAVBAR
	<div id="navbar">
		<a href="index.html">Home</a>
	</div>
	-->
	<div id="titleanddescriptiondiv">
		<h1 id="title">Tasking</h1>
		<p id="description">Tasking is a free website that manages your tasks.</p>
	</div>
	<div id="columns">
		<div id="regularcol" class="column">
			<div class="columntitle">
				Regular tasks
			</div>
			<hr>
			<ul id="regular">
			</ul>
			<hr>
			<button onclick="addNewRegularTask()">Add new task...</button>
		</div>
		<div id="todocol" class="column">
			<div class="columntitle">
				To do tasks
			</div>
			<hr>
			<ul id="todo">
			</ul>
			<hr>
			<button onclick="addNewTodoTask()">Add new task...</button>
		</div>
		<div id="immediatecol" class="column">
			<div class="columntitle">
				Immediate tasks
			</div>
			<hr>
			<ul id="immediate">
			</ul>
			<hr>
			<button onclick="addNewImmediateTask()">Add new task...</button>
		</div>
	</div>
	<div id="footer">
	</div>
	<script src="ithinkyouneedjavascript.js"></script>
	<noscript><h2>You should enable JavaScript so this site can work.</h2></noscript>
</body>
</html>
